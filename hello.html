<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("div").click(function() {
                $(this).hide("slow").show("fast");
            });
        });
    </script>
</head>

<body>
    <!-- 文件的內容放在這裏 -->
    <div>Hello! jQuery</div>
</body>

</html>
